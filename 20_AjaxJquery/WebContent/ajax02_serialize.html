<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>

	<h2>Register Form..</h2>
	
	<form id="frm">
		NAME : <input type="text" name="name" id="name"><br>
		ADDR : <input type="text" name="addr" id="addr"><br>
		<input type="button" value="가입" id="regBtn"><br>
	</form>
	
	<div id="regView"></div>

	<!-- post 방식 / SerialAjax -->
	<script>
	$('#regBtn').click(function(){
		const name = $('#name').val();
		const addr = $('#addr').val();
		
		$.ajax({
			//요청
			type: "post",
			url: "SerialAjax",
			data: $('#frm').serialize(), //다 넘어감
			
			//응답
			success: function(result){
				$('#regView').html(result).css({
					'background': 'skyblue',
					'color': 'black',
					'font-weight': 'bold'
					
				});
			},
			error: function(){
				alert('실패!!');
			},
		});
		
	});
	</script>





</body>
</html>
